<form>
    <div class="row">
        <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
            <div class="card mt-4">
                <div class="card-header logo-color-bg text-white">
                    <h3>Login</h3>
                </div>

                <div class="card-body">
                    <div class="form-group form-row">
                        <label for="Username" class="col-md-4 col-form-label">Username</label>
                        <div class="col-md-8">
                            <input type="text" name="username" autofocus="autofocus" placeholder="Username"
                                class="form-control" [(ngModel)]="login.UserName" />
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="Password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-8">
                            <input type="password" name="password" autofocus="autofocus" placeholder="Password"
                                class="form-control" [(ngModel)]="login.Password" />
                        </div>
                    </div>
                </div>

                <div class="card-footer text-right">
                    <span class="text-danger">{{ errorMessage }}&nbsp;</span>
                    <button class="btn logo-color-bg text-white m-2" (click)="onLogin()">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
